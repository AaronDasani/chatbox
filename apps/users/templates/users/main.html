{% extends './layout.html' %}
{% block body %}
<h1>Welcome!</h1>
    {% if messages %}
    <div>
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{ message }}
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div>
        <div>
            <h2>Register</h2>
            <form action="{% url 'users:create' %}" method="post">
                {% csrf_token %}
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Your First Name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Your Last Name">
                <label for="user_name">User Name</label>
                <input type="text" id="user_name" name="user_name" placeholder="Desired Username">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@example.com">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm">
                <p class="font-weight-light">*Password must be atleast 8 characters</p>
                <label for="birth_date">Date of Birth</label>
                <input type="date" id="birth_date" name="birth_date">
                <button type="submit">Register</button>
            </form>
        </div>
        <div>
            <h2>Login</h2>
            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
