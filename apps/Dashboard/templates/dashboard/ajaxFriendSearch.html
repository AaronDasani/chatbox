
{%load static%}
{% for index in users %}
    <a href="{%url 'dashboard:profile' user_id=index.id%}" >
        <div class="ml-3 mb-1 userResult pl-2 pt-1">
            {% if SearchFriend %}
                <img class="rounded-circle d-inline-block mr-3 mb-2" src="..{{index.profile.url}}" alt="Generic placeholder image" width="50" height="50">
            {% else %}
                <img class="rounded-circle d-inline-block mr-3 mb-2" src=".{{index.profile.url}}" alt="Generic placeholder image" width="40" height="40">
            {% endif %}
            <small class="text-dark">{{index.first_name}} {{index.last_name}} </small> 
        </div>
    </a>

{% endfor %}
